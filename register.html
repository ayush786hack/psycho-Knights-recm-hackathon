<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in info</title>
    <link rel="stylesheet" href="index2.css">

</head>
<body>
    
   
  <!-- code for login box     very usefull it one of important part of website   -->
    <div class="wrapper">
        <div class="form-boxlogininfo">
            <h2>Register</h2>
            <form action="#">

                <div class="input-box">
                    <span  class="icon" id="iconn"><ion-icon name="person-circle-outline"></ion-icon>
                        </ion-icon></span>
                     <!-- input allow user to enter some data and 
                      its type allow type of data to be entered like here email   -->
                    <input type="text" required>
                    <!-- label tag give use hint    -->
                    <label  style="color:rgb(255, 255, 255)">Name</label>
                </div>

                <div class="input-box">
                    <span class="icon" id="iconn"><ion-icon name="pulse-outline"></ion-icon></span>
                     <!-- input allow user to enter some data and 
                      its type allow type of data to be entered like here email   -->
                    <input type="number" required>
                    <!-- label tag give use hint    -->
                    <label  style="color:rgb(255, 255, 255)">Age</label>
                </div>

                <div class="input-box">
                    <span class="icon" id="iconn"><ion-icon name="mail-unread-outline"></ion-icon></span>
                     <!-- input allow user to enter some data and 
                      its type allow type of data to be entered like here email   -->
                    <input type="email" required>
                    <!-- label tag give use hint    -->
                    <label  style="color:rgb(255, 255, 255)">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon" id="iconn"><ion-icon name="code-working-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label style="color:rgb(255, 255, 255)">password</label>
                </div>

                <a class="btn " id="btnn" style="color: rgb(0, 0, 0)" href="thanks.html" >Submit</a>
                 
               
            
                
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- use resources from inoionic wesite use their icon   -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
