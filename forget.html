  <!-- code for login box     very usefull it one of important part of website   -->
    <div class="wrapper">
        <div class="form-boxlogininfo">
            <h2>Forget Password</h2>
            <form action="#">

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-unread-outline"></ion-icon></span>
                     <!-- input allow user to enter some data and 
                      its type allow type of data to be entered like here email   -->
                    <input type="email" required>
                    <!-- label tag give use hint    -->
                    <label  style="color:rgb(255, 255, 255)">Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="code-working-outline"></ion-icon>
                    </span>
                    <input type="number" required>
                    <label style="color:rgb(255, 255, 255)">Number</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="code-working-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label style="color:rgb(255, 255, 255)">Last password</label>
                </div>

                <a class="btn " id="btnn" style="color: rgb(0, 0, 0)" href="thanks.html" >Continue</a>
                 
               
                </div>
            </form>
        </div>
    </div>
